<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Chatbot (Using Fetch)</title>
</head>

<body>
    <h2>Ask About Remote Work</h2>
    <textarea id="question" rows="4" cols="60" placeholder="Type your question here..."></textarea><br><br>
    <button onclick="askAI()">Ask AI</button>
    <p><strong>ü§ñ Response:</strong></p>
    <div id="response" style="white-space: pre-wrap; background: #f0f0f0; padding: 10px;"></div>

    <script>
        const API_KEY = "sk-your-openrouter-api-key"; // ‚ö†Ô∏è Only for testing
        const MODEL = "anthropic/claude-3.7-sonnet";

        const longText = `
Remote work has transformed the global workforce in recent years... (add your full text here)
`;

        async function askAI() {
            const question = document.getElementById('question').value;

            const prompt = `
You are an AI assistant. Only use the information below to answer the user's question.

If the answer is not available in the text, say:
"Sorry, I don‚Äôt have enough information to answer that. You can email or call us for more details."

TEXT:
"""
${longText}
"""

Question: ${question}
`;

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [{ role: "user", content: prompt }],
                        max_tokens: 700
                    })
                });

                const data = await response.json();
                document.getElementById('response').innerText = data.choices[0].message.content;
            } catch (error) {
                document.getElementById('response').innerText = "‚ùå Error: " + error.message;
            }
        }
    </script>
</body>

</html>
